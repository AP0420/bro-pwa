<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bro - Voice Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Face Detection Overlay -->
  <div id="faceOverlay" class="face-detection-overlay">
    <h1>ğŸ” Face Authentication</h1>
    <div id="faceStatus" class="face-status">Initializing camera...</div>
    <div class="camera-container">
      <video id="cameraFeed" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
    <div class="setup-buttons">
      <button id="setupFaceBtn" style="display:none;">Setup My Face</button>
      <button id="verifyFaceBtn" style="display:none;">Verify Face</button>
      <button id="skipAuthBtn">Skip Authentication (Demo Mode)</button>
    </div>
  </div>

  <!-- Main App -->
  <div class="container">
    <h1>ğŸ¤ BRO</h1>
    <div id="status">Initializing...</div>
    
    <div class="orb-container">
      <div id="orb" class="orb locked"></div>
    </div>
    
    <div class="controls">
      <button id="toggleBtn" onclick="toggleListening()" disabled>ğŸ”’ Locked</button>
      <button id="lockBtn" onclick="lockApp()" style="display:none;">ğŸ”’ Lock App</button>
    </div>
    
    <div class="transcript">
      <div class="transcript-label">You said:</div>
      <div id="transcript" class="transcript-text">â€”</div>
    </div>

    <div class="debug" id="debug">Debug log will appear here...</div>
  </div>

  <!-- TensorFlow & BlazeFace Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
  
  <!-- Your App Script -->
  <script src="app.js"></script>
</body>
</html>
